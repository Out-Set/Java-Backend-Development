spring.application.name=bulk-request-process

server.port = 8082
server.servlet.context-path=/My-App
camel.servlet.mapping.context-path=/rest/*

# Database-Details
spring.datasource.url=jdbc:postgresql://localhost:5432/bulk-req-resp
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

#AMQ Message Read Timer's interval
activemq.read.message.batchSize = 10
activemq.read.message.time.interval = 50000
activemq.apisList.bulkRequestsType = SEND-BULK-MESSAGE,PROCESS-LIST-JSON,API-C

#Provide details of MQ
spring.activemq.password = admin
spring.activemq.user= admin
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.brokerName = localhost
spring.activemq.rest-endpoint-base-url=http://localhost:8161

#Peer to Peer communication
spring.jms.pub-sub-domain=false

#Publisher to Subscriber communication
#spring.jms.pub-sub-domain=true

#destination name
user.request.queue=user-request-queue
process.request.queue=process-request-queue

# API-URLS
sumOf.nNums.api.url = http://localhost:8082/My-App/demo/sum
devide.mByn.api.url = http://localhost:8082/My-App/demo/devide
greet.message.api.url = http://localhost:8082/My-App/demo/message
pan.verification.api.url = http://localhost:8082/My-App/rest/pan/verification
process.list.json = http://localhost:8082/My-App/demo/processListJson
return.list.json = http://localhost:8082/My-App/demo/returnJson

